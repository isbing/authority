<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单管理</title>
    <link rel="shortcut icon" href="/resource/favicon.ico">
    <link href="/resource/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/resource/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/resource/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/resource/css/animate.css" rel="stylesheet">
    <link href="/resource/css/style.css?v=4.0.0" rel="stylesheet">

    <script src="/resource/js/plugins/My97DatePicker/WdatePicker.js"></script>
    <script src="/resource/js/plugins/ckeditor/ckeditor.js"></script>

</head>
<body>
<div class="col-sm-12">
    <div class="tab-content m-t-sm">
        <div id="tab-1" class="tab-pane active">
            <div class="row m-t-sm m-b-sm">
                <div class="col-md-12">
                    <div class="pull-left">
                        <button onclick="refresh()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-refresh"></i> 刷新当前页面</button>
                    </div>
                    <div class="pull-left m-l-sm">
                        <button onclick="addSonMenu()" type="button" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> 新增二级菜单</button>
                    </div>
                </div>
            </div>

            <div class="full-height-scroll">
                <div class="table-responsive">
                    <table id="table" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="jobAllSelect">全选</th>
                            <th>所属主菜单</th>
                            <th>菜单名称</th>
                            <th>url</th>
                            <th>编辑</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/resource/js/jquery.min.js?v=2.1.4"></script>
<script src="/resource/js/bootstrap.min.js?v=3.3.5"></script>
<script src="/resource/js/content.js?v=1.0.0"></script>
<script src="/resource/js/ajaxfileupload.js?v=1.0.0"></script>
<script src="/resource/js/plugins/layer/layer.min.js"></script>

<script src="/resource/js/jquery.cookie.js"></script>
<script src="/resource/js/util.js"></script>

<script type="application/javascript">

    var menuId = location.search.substring(1);


    searchAll(0);
    function searchAll(pageNumber) {
        $.ajax({
            type: "GET",
            url: "/menu/getByParentMenuId",
            'headers': {
                'x-auth-token': $.cookie('token')
            },
            data: {
                size: 999,
                page: pageNumber,
                menuId:menuId
            },
            dataType: "json",
            success: function (data) {
                if (data.code == '1003') {
                    window.location = "/signin.html";
                } else if (data.code == '200') {
                    data = data.data;
                    if (data != null) {
                        $("#table tbody").empty();
                        for (var i = 0; i < data.length; i++) {
                            $("#table tbody").append("<tr>" +
                                "<th><input type='checkbox' data='" + checkedStr(data[i].id) + "'>&nbsp;" + data[i].id + "</th>" +
                                "<th>" + checkedStr(data[i].parentMenu.url) + "</th>" +
                                "<th>" + checkedStr(data[i].name) + "</th>" +
                                "<th>" + checkedStr(data[i].url) + "</th>" +
                                "<th><a onclick='updateSonMenu(\"" + data[i].id + "\")'>修改</a></th>" +
                                "</tr>");
                        }

                    }
                } else {
                    layer.msg(data.message);
                }
            }
        });
    }


    //新增二级菜单页面
    function addSonMenu() {
        parent.layer.open({
            type: 2,
            title: "新增二级菜单页面",
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['1000px', '600px'],
            content: '/admin/menu/addSonMenu.html?' + menuId,
            end: function () {
                // if (pageNum < 0) {
                //     pageNum = 0;
                // }
                searchAll(0);
            }
        });
    }

    //修改菜单
    function updateSonMenu(id) {
        parent.layer.open({
            type: 2,
            title: "修改菜单信息",
            shadeClose: true,
            shade: false,
            maxmin: true, //开启最大化最小化按钮
            area: ['1000px', '500px'],
            content: '/admin/menu/updateSonMenu.html?' + id,
            end: function () {
                // if (pageNum < 0) {
                //     pageNum = 0;
                // }
                searchAll(0);
            }
        });
    }
</script>

</body>

</html>
